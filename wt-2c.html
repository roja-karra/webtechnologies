<html>
 <title>list box</title>
 <body style="background-color:lavender">
	 <center>
		 <h1><i>list of departments</i></h1>
	  <label for="departments" style="font-size:30px">Department:</label>
	  <select id="departments" name="departments" style="width:250px">
		  <option value="cse">CSE</option>
		  <option value="ece" disabled="disabled">ECE</option>
		  <option value="mechanical">MECH</option>
		  <option value="civil" disabled="disabled">CIVIL</option>
		  <option value="metallurgy">MME</option>
		  <option value="chemical">CHEM</option>
		  <option value="agriculture">AGRICO</option>
	  </select>
	  </center>
</html>
